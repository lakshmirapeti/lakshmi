<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            //prime numbers
            var n = prompt('enter the value');
            var n = parseInt(n);
            var count = 0;
            for (var i = 1 ; i<=n ; i++){
                var rem = n%i;
                if (rem==0){
                    count++;
                }
                
                if(count==2){
                  console.log('its a prime number')  
                }else{
                    console.log ('its NOT a prime number');
                }

                console.log(count);
            }    
        </script>
    </body>
</html>
